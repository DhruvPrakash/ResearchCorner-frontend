<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Biblists</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>This bib is present in the following lists:</p>
    <ul>
    	<li ng-repeat="bibList in bibLists">
    	{{bibList}}
    	</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
