<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add To List <span class="pull-right" style="font-size:20px" ng-click=cancel()><i class="glyphicon glyphicon-remove pointer-cursor"></i></span></h3>

</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <input type="text" class="form-control" placeholder="Search for bib lists by name">
        </div>
    </div>
    <div class="row space-above">
            <div class="col-sm-6 col-md-6 col-lg-6 well biblist-well">
                <div class="bg-info biblist-well-title"><strong>Available Lists</strong></div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>Cowsep is a cow god</span>
                        <span class="pull-right pointer-cursor">+</span>
                    </li>
                    <li class="list-group-item">
                        <span>Dapibus ac facilisis in</span>
                        <span class="pull-right pointer-cursor">+</span>
                    </li>
                    <li class="list-group-item">
                        <span>Morbi leo risus</span>
                        <span class="pull-right pointer-cursor">+</span>
                    </li>
                    <li class="list-group-item">
                        <span>Porta ac consectetur ac</span>
                        <span class="pull-right pointer-cursor">+</span>
                    </li>
                    <li class="list-group-item">
                        <span>Vestibulum at eros</span>
                        <span class="pull-right pointer-cursor">+</span>
                    </li>
                </ul>
                <button class="btn btn-primary">Show next</button>
                <button class="btn btn-info">Show prev</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 well biblist-well">
                <div class="bg-info biblist-well-title"><strong>Selected Lists (max 5 at a time)</strong></div>
                <div class="space-btw-nav-content" style="text-align:center">No lists selected</div>
                <ul class="list-group">
                    <!-- <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>

                    <li class="list-group-item">Vestibulum at eros</li> -->
                </ul>
            </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="biblist-create-name" class="control-label">Create a new list:</label>
            <input type="text" class="form-control next-to" id="biblist-create-name" placeholder="Enter biblist name">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="applyFilter()">Add to list(s)</button>
</div>
