
<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-chapter" class="col-sm-2 col-md-2 col-xs-2 control-label">Chapter</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-chapter" placeholder="Chapter:">
    </div>

</div>
<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-pages" class="col-sm-2 col-md-2 col-xs-2 control-label">Pages</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-pages" placeholder="Pages">
    </div>
</div>

<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-title" class="col-sm-2 col-md-2 col-xs-2 control-label">Title</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-title" placeholder="Title">
    </div>
</div>

<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-publisher" class="col-sm-2 col-md-2 col-xs-2 control-label">Publisher</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-publisher" placeholder="Publisher">
    </div>
</div>

<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-year" class="col-sm-2 col-md-2 col-xs-2 control-label">Year</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-year" placeholder="Year">
    </div>
</div>

<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-author" class="col-sm-2 col-md-2 col-xs-2 control-label">Author</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-year" placeholder="Author">
    </div>
</div>

<div class="form-group col-sm-6 col-md-6 col-xs-6">
    <label for="bib-editor" class="col-sm-2 col-md-2 col-xs-2 control-label">Editor</label>
    <div class="col-sm-8 col-md-8 col-xs-8">
		<input type="text" class="form-control" id="bib-editor" placeholder="Editor">
    </div>
</div>

<div class="form-group col-sm-12 col-md-12 col-xs-12">
	<label for="bib-abstract" class="col-sm-1 col-md-1 col-xs-1 control-label">Abstract</label>
	<div class="col-sm-10 col-md-10 col-xs-10">
		<textarea name="bib-abstract" id="input" class="form-control" rows="3" required="required"></textarea>
	</div>		
</div>
